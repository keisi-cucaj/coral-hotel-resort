<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coral Hotel Resort</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    header video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .gallery {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      background: #fff;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    footer {
      background: #eaeaea;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline>
      <source src="/videos/video-coral.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="logo">Coral Hotel Resort</div>
    <nav>
      <a href="#">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#book">Book Now</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="gallery" id="gallery">
    <img src="/images/fq4.png" alt="Room View" />
    <!-- Add more images here later -->
  </section>

  <footer>
    &copy; 2025 Coral Hotel Resort | Relax, Refresh, Reconnect
  </footer>
</body>
</html>
